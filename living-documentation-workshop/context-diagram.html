"system" -> "flottio.fuelcardmonitoring.legacy.package-info" ["style"="dashed","arrowhead"="none","label"="Vehicle Management is a legacy\nsystem which manages which\ndrivers is associated to a\nvehicle for a period of time\n.","id"="0.5096923794489664"]

    <script src="lib/viz.js"></script>
    <script>
      
      function inspect(s) {
        return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>"
      }
      
      function src(id) {
        return document.getElementById(id).innerHTML;
      }
      
      function example(id, format, engine) {
        var result;
        try {
          result = Viz(src(id), format, engine);
          if (format === "svg")
            return result;
          else
            return inspect(result);
        } catch(e) {
          return inspect(e.toString());
        }
      }
      
      document.body.innerHTML += "<h1>Context Diagram</h1>"
      document.body.innerHTML += example("custom", "svg");
    </script>    
</body></html>
